<h2>¿Cómo crear un botón?</h2>

<button (click)="aumentarEdad()">Aumentar edad</button>
<button (click)="disminuirEdad()">Disminuir edad</button>

<h3 [style.background]="edad >= 18 ? 'green' : 'red'" [style.color]="'white'">Tu edad es: {{ edad }}</h3>

<div *ngIf="edad >= 18">Eres mayor de edad</div>
<div *ngIf="edad < 18">Eres menor de edad</div>

<h2>Arrays</h2>
<h3>Lista de nombres</h3>
<ul>
  <li *ngFor="let nombre of nombres">{{ nombre }}</li>
</ul>
